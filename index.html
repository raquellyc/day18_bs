<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.pexels.com/photos/4397920/pexels-photo-4397920.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/9466713/pexels-photo-9466713.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/6070392/pexels-photo-6070392.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/4385286/pexels-photo-4385286.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
